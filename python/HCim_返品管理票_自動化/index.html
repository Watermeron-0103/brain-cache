<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMART 返品管理票 CSV エクスポート</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">IMART 返品管理票 CSV エクスポート</h1>

    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="mb-3">
          {% for m in msgs %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('run') }}" class="card p-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-sm-6 col-md-4">
          <label for="start" class="form-label">開始日</label>
          <input id="start" name="start" type="date"
                 class="form-control" required
                 value="{{ default_start }}">
        </div>
        <div class="col-sm-6 col-md-4">
          <label for="end" class="form-label">終了日</label>
          <input id="end" name="end" type="date"
                 class="form-control" required
                 value="{{ default_end }}">
        </div>
        <div class="col-sm-6 col-md-3 form-check mt-4">
          <input class="form-check-input" type="checkbox" value="on" id="headless" name="headless" checked>
          <label class="form-check-label" for="headless">
            ヘッドレス（ブラウザ非表示）
          </label>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">
            実行してCSVを作成
          </button>
        </div>
      </div>
      <p class="text-muted mt-3 small">
        日付はカレンダーから選べます。処理後、CSVのダウンロードが始まります。
      </p>
    </form>

    <hr class="my-5" />
    <p class="text-secondary small">
      注意：このアプリは Selenium で社内サイトを操作します。SSO/ログインや権限によっては
      事前にブラウザでログイン状態にしておく必要があります。
    </p>
  </div>
</body>
</html>
